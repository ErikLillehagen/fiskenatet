<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiskenätet</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/addProduct.js"> </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <img id="banner" alt="logga" src="../resources/bannerfishies.jpg">
        <p id="bannerText">#Fiskenätet</p>
        <!--MENUBAR-->
        <ul id="menubar" class="nav navbar-nav">
            <li><a href="index.html">Hem</a></li>
        </ul>
        <!--MENUBAR END-->
    </div>
</div>

    <form id="addProductForm">
        <p class="formTexts">Kategori</p>
        <select id="selectCategory">
            <option value="0" selected="selected">Välj Kategori</option>
            <option value="1">Torsk</option>
            <option value="2">Makrill</option>
            <option value="3">Kolja</option>
            <option value="4">Lax</option>
            <option value="5">Gråsej</option>
            <option value="6">Sill</option>
            <option value="7">Vitling</option>
            <option value="8">Rödspotta</option>
            <option value="9">Skaldjur</option>
            <option value="10">Övrigt</option>
        </select><br>
        <p class="formTexts">Produkt titel</p>
        <input type="text" placeholder="title" id="txtProductTitle">
        <p class="formTexts">Bild</p>
        <input type="text" placeholder="image URL" id="txtProductImage">
        <p class="formTexts">Beskrivning</p>
        <input type="text" placeholder="Description" id="txtDescription">
        <p class="formTexts">Start pris</p>
        <input type="number" placeholder="Starting Price" id="txtStartPrice">
        <p class="formTexts">Köp nu pris</p>
        <input type="number" placeholder="Buy Now Price" id="txtBuyNow">
        <br>
        <br>
        <a href="#" id="btnAddProduct">Starta Auktion</a>
        <!-- <button id="btnAddProduct">Start Auction</button>
         <!-- datum, tid och stängning-->

    </form>

</body>
</html>
