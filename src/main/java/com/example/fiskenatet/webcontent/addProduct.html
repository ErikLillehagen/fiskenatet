<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiskenätet</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/addProduct.js"> </script>
</head>
<body>

    <form>
        <p>Category</p>
        <select id="selectCategory">
            <option value="0" selected="selected">Välj Kategori</option>
            <option value="1">Torsk</option>
            <option value="2">Makrill</option>
            <option value="3">Kolja</option>
            <option value="4">Lax</option>
            <option value="5">Gråsej</option>
            <option value="6">Sill</option>
            <option value="7">Vitling</option>
            <option value="8">Rödspotta</option>
            <option value="9">Skaldjur</option>
            <option value="10">Övrigt</option>
        </select><br>
        <p>Product Title</p><br>
        <input type="text" placeholder="title" id="txtProductTitle"><br>
        <p>Image</p><br>
        <input type="text" placeholder="image URL" id="txtProductImage"><br>
        <p>Description</p><br>
        <input type="text" placeholder="Description" id="txtDescription"><br>
        <p>Starting Price</p><br>
        <input type="text" placeholder="Starting Price" id="txtStartPrice"><br>
        <p>Buy Now Price</p><br>
        <input type="text" placeholder="Buy Now Price" id="txtBuyNow"><br>
        <button id="btnAddProduct">Start Auction</button>
        <!-- datum, tid och stängning-->

    </form>

</body>
</html>
