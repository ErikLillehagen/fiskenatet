<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiskenätet - Användarregistrering</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/addUser.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="row">
    <div class="col-sm-12">
        <img id="banner" alt="logga" src="../resources/bannerfishies.jpg">
        <p id="bannerText">#Fiskenätet</p>
        <!--MENUBAR-->
        <ul id="menubar" class="nav navbar-nav">
            <li><a href="index.html">Hem</a></li>
        </ul>
        <!--MENUBAR END-->
    </div>
</div>


<form>
    <p>Förnamn:</p>
    <input id="tfFirstName" type="text" placeholder="Förnamn" required><br>

    <p>Efternamn:</p>
    <input id="tfLastName" type="text" placeholder="Efternamn" required><br>

    <p>Användarnamn</p>
    <input id="tfUserName" type="text" placeholder="Användarnamn" required>

    <p>Lösenord:</p>
    <input id="tfPassword" type="password" placeholder="Lösenord" required><br>

    <p>Upprepa lösenord:</p>
    <input id="tfPasswordRepeat" type="password" placeholder="Upprepa lösenord" required><br>

    <p>e-mail:</p>
    <input id="tfEmail" type="email" placeholder="e-mail" required><br>

    <p>Telefonnummer mobil:</p>
    <input id="tfMobileNumber" type="tel" placeholder="Mobilnummer"><br>

    <!--<a href="#" id="btnAddUser">Registrera</a>-->
    <input id="btnAddUser" type="submit" value="Registrera">

</form>
</body>
</html>
