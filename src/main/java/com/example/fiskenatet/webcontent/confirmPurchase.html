<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bekräfta köp - Fiskenätet</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/confirmPurchase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<p>HEJSAN! här ska man välja betalmetod och bekräfta köp</p>

<div class="container">
    <button id="btnSwishOption" type="button" class="btn btn-info" data-toggle="collapse" data-target="#swishOption">Betala med Swish</button>
    <div id="swishOption" class="collapse">
        <p>Swisha </p>
        <p id="confirmSwishAmount"></p><p> kr</p><br>
        <p>till telefonnummer: </p>
        <p id="confirmSwishPhone"></p><br>
        <button id="btnConfirmSwish" type="button" class="btn btn-info" data-toggle="collapse" data-target="#swishPurchaseConfirmed">Bekräfta köp</button>
        <div id="swishPurchaseConfirmed" class="collapse">
            <p>Köp avslutat, när användaren bekräftat betalningen kommer du meddelas</p>
        </div>
    </div>
</div>

</body>
</html>
