<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiskenätet - Redigera Profil</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/editUser.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div id="bannerDiv">
            <p id="bannerText">#Fiskenätet</p>
        </div>
        <!--MENUBAR-->
        <ul id="menubar" class="nav navbar-nav">
            <li><a class="menuTxt" href="index.html">Hem</a></li>
            <li><p id="lnkProfileUserName"></p></li>
        </ul>
        <!--MENUBAR END-->
    </div>
</div>

<form id="editUserForm">
    <p class="formTexts">Förnamn:</p>
    <input id="tfFirstName" type="text" placeholder="Förnamn"><br>

    <p class="formTexts">Efternamn:</p>
    <input id="tfLastName" type="text" placeholder="Efternamn"><br>

    <p class="formTexts">Användarnamn:</p>
    <input id="tfUserName" type="text" placeholder="Användarnamn">

    <p class="formTexts">Nytt lösenord:</p>
    <input id="tfPassword" type="password" placeholder="Lösenord"><br>

    <p class="formTexts">Upprepa nytt lösenord:</p>
    <input id="tfPasswordRepeat" type="password" placeholder="Upprepa lösenord"><br>

    <p class="formTexts">e-mail:</p>
    <input id="tfEmail" type="email" placeholder="e-mail"><br>

    <p class="formTexts">Telefonnummer mobil:</p>
    <input id="tfMobileNumber" type="tel" placeholder="Mobilnummer"><br>

    <a id="btnUpdateUser">Uppdatera konto</a>
    <!--<input id="btnUpdateUser" type="submit" value="Uppdatera konto">-->
</form>
</body>
</html>
